name: Python CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12.2]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script (Exercise 1, Week 1)
      run: |
        python week1_WarmUp/ex1_SingleDieThrowing/src/simulate_dice.py --throwsNr=10 --incrementsNr=10
        
    - name: Run Python script (Exercise 2, Week 1)
      run: |
        # Plot the results generated by the C implementation:
        python week1_WarmUp/ex2_SeveralDice/src/plot_results.py
        # Purely Python implementation:
        python week1_WarmUp/ex2_SeveralDice/src/simulate_dice.py --n_experiments 10 --dice_count 10